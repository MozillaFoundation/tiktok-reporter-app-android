---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

tiktok_report:

  identifier:
    type: uuid
    send_in_pings:
      - tiktok-report
    description: |
      A unique identifier for the app installation.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1869236
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1858684
    data_sensitivity:
      - highly_sensitive
    notification_emails:
      - jessed@mozillafoundation.org
    expires: never

  fields:
    type: text
    send_in_pings:
      - tiktok-report
    description: |
      A JSON structure with information about a report.  Includes the reported video ID, as well as additional participant-provided fields that depend on the study specification.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1869236
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1858684
    data_sensitivity:
      - stored_content
    notification_emails:
      - jessed@mozillafoundation.org
    expires: never

  email:
    type: text
    send_in_pings:
      - tiktok-report
    description: |
      Optionally participant-provided email address.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1869236
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1858684
    data_sensitivity:
      - highly_sensitive
    notification_emails:
      - jessed@mozillafoundation.org
    expires: never

  screen_recording:
    type: text
    send_in_pings:
      - tiktok-report
    description: |
      Some description about what this contains. This is a json dump
      of the "fields" in the example I was given.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1869236
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1858684
    data_sensitivity:
      - highly_sensitive
    notification_emails:
      - jessed@mozillafoundation.org
    expires: never
